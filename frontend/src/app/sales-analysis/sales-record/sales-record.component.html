<div
  class="d-flex justify-content-center flex-column"
  style="flex: 1; padding: 2% 27%;"
>
  <div
    class="d-flex justify-content-center flex-column"
    style="flex: 1; padding: 5% 8%"
  >
    <form [formGroup]="recordSaleForm" (ngSubmit)="onRecordSaleSubmit()">
      <div class="form-group">
        <label for="productID" style="font-weight: 500">Product ID</label>
        <input
          type="number"
          class="form-control"
          id="productID"
          placeholder="Enter Product ID"
          formControlName="productID"
          (input)="checkAvailability($event.target.value)"
          required
        />
        <p *ngIf="productDetails.name">
          Product {{ productDetails.name }} is available!
        </p>
      </div>
      <div class="form-group">
        <label for="quantity" style="font-weight: 500">Quantity</label>
        <input
          type="number"
          class="form-control"
          id="quantity"
          placeholder="Enter Quantity"
          formControlName="quantity"
          (input)="calculatePrice($event.target.value)"
          required
        />
        <p *ngIf="productDetails.name && revenue > 0.0">
          Total Cost is ${{ revenue }}
        </p>
      </div>

      <div class="form-group">
        <label for="saleDate" style="font-weight: 500">Date of Sale</label>
        <input
          type="date"
          class="form-control"
          id="saleDate"
          placeholder="Enter Date of Sale"
          formControlName="saleDate"
          required
        />
      </div>
      <div class="d-flex flex-row justify-content-center">
        <button type="submit" class="btn" style="padding: 1% 4%; background-color: rgb(0, 72, 186); color: #fff;" [disabled]="recordSaleForm.invalid">
          Record
        </button>
      </div>
    </form>
  </div>
</div>
