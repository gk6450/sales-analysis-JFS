<div
  class="d-flex justify-content-center flex-column"
  style="flex: 1; padding: 2% 27%"
>
  <div
    class="d-flex justify-content-center flex-column align-items-center"
    style="flex: 1; padding: 5% 8%"
  >
    <div style="padding-bottom: 15%">
      <div class="form-check" style="padding-bottom: 4%">
        <input
          class="form-check-input"
          type="radio"
          name="reportByID"
          id="reportBySaleID"
          [value]="'sale'"
          [(ngModel)]="selectedIdType"
        />
        <label class="form-check-label" for="reportBySaleID">
          Get Report by Sale ID
        </label>
      </div>
      <div class="form-check" style="padding-bottom: 8%">
        <input
          class="form-check-input"
          type="radio"
          name="reportByID"
          id="reportByProductID"
          [value]="'product'"
          [(ngModel)]="selectedIdType"
        />
        <label class="form-check-label" for="reportByProductID">
          Get Report by Product ID
        </label>
      </div>
      <div style="text-align: center" *ngIf="selectedIdType">
        <button
          class="btn btn-sm"
          (click)="clearOptions()"
          style="background-color: rgb(0, 72, 186); color: #fff"
        >
          Clear
        </button>
      </div>
    </div>
    <div>
      <div *ngIf="selectedIdType === 'sale'" style="padding-bottom: 10%">
        <div class="form-group" style="padding-bottom: 8%">
          <input
            type="number"
            class="form-control"
            id="saleID"
            placeholder="Enter Sale ID"
            [(ngModel)]="saleID"
            required
          />
        </div>
        <div style="text-align: center">
          <button
            class="btn btn-sm"
            (click)="getReportBySaleID()"
            style="background-color: rgb(0, 72, 186); color: #fff"
          >
            Generate Report
          </button>
        </div>
      </div>
      <div *ngIf="selectedIdType === 'product'" style="padding-bottom: 10%">
        <div class="form-group" style="padding-bottom: 8%">
          <input
            type="number"
            class="form-control"
            id="productID"
            placeholder="Enter Product ID"
            [(ngModel)]="productID"
            required
          />
        </div>
        <div style="text-align: center">
          <button
            class="btn btn-sm"
            (click)="getReportByProductID()"
            style="background-color: rgb(0, 72, 186); color: #fff"
          >
            Generate Report
          </button>
        </div>
      </div>
      <div class="progress" *ngIf="showProgressBar">
        <div
          class="progress-bar progress-bar-striped progress-bar-animated"
          role="progressbar"
          [style.width.%]="progressWidth"
          aria-valuenow="0"
          aria-valuemin="0"
          aria-valuemax="100"   
          style="background-color: rgb(0, 72, 186);"
        >
        </div>
      </div>
    </div>
  </div>
</div>
